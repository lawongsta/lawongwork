
<!doctype html>

<head>

	<style type="text/css">

		h1 {
			font-size:30px;
			font-style: italic;
		}

		p {
			font-style: italic;

		}

		.not-italic {
			font-style: normal;
		}

	</style>

</head>

<body>

	<h1>hello world</h1>
	<p>This is a paragraph</p>
	<p class="not-italic">This paragraph is not italic</p>

</body>
